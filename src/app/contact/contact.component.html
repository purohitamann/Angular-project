<section class="container" [ngClass]="{ 'dark-mode': darkMode }">
  <div class="contact">
    <h1 id="contact">{{ contact.title }}</h1>
    <p>
      {{ contact.p }}
    </p>
    <div>
      <div class="button">
        <a mat-raised-button href="{{ contact.connectURL }}" target="_blank"
          >Connect</a
        >
      </div>
    </div>
  </div>
</section>
