<section class="projectDiv" [ngClass]="{ 'dark-mode': darkMode }">
  <div class="container">
    <div id="project" class="header"><h1>Projects</h1></div>
    <div>
      <app-project
        [darkMode]="darkMode"
        *ngFor="let project of projects"
        [project]="project"
      ></app-project>
    </div>
  </div>
</section>
