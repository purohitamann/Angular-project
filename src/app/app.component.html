<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="darkModeBtn">
  <input
    type="checkbox"
    id="darkMode"
    [(ngModel)]="darkMode"
    class="toggle-checkbox"
  />
  <label for="darkMode" class="toggle-label">
    <span class="toggle-icon">
      <mat-icon
        *ngIf="!darkMode"
        [ngStyle]="{ color: darkMode ? 'white' : 'black' }"
        >brightness_7</mat-icon
      >

      <mat-icon
        *ngIf="darkMode"
        [ngStyle]="{ color: darkMode ? 'white' : 'black' }"
        >brightness_2</mat-icon
      >
      <!-- Moon icon -->
    </span>
  </label>
</div>
<div class="container" [ngClass]="{ 'dark-mode': darkMode }">
  <app-header [darkMode]="darkMode" [location]="location"></app-header>
  <app-home [darkMode]="darkMode" [Info]="info"></app-home>
  <app-about
    [darkMode]="darkMode"
    [ngClass]="{ 'dark-mode': darkMode }"
  ></app-about>
  <app-project-div
    [darkMode]="darkMode"
    [projectData]="projectData"
    [ngClass]="{ 'dark-mode': darkMode }"
  ></app-project-div>
  <app-contact [darkMode]="darkMode" [contact]="contact"></app-contact>
  <app-footer
    [darkMode]="darkMode"
    [ngClass]="{ 'dark-mode': darkMode }"
    [name]="name"
  ></app-footer>
</div>
<div class="background">
  <div
    *ngFor="let blur of blurs"
    class="{{ blur }} blurs"
    [ngClass]="{ 'dark-mode': darkMode }"
  ></div>
</div>
